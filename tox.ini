[tox]
envlist =
    {py35,py36,py37,py38}-django-32

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/literature
commands = coverage run --source literature runtests.py
deps =
    django-32: Django>=3.2
    -r{toxinidir}/requirements_test.txt
basepython =
    py38: python3.8
    py37: python3.7
    py36: python3.6
    py35: python3.5