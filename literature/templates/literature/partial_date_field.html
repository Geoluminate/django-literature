<div class="input-group">
  <span class="input-group-text">{% include "icons/calendar.svg" %}</span>
  <input type="hidden" value="{}">
  {% for subwidget in widget.subwidgets %}
    <label for="{{ subwidget.attrs.id }}">{{ subwidget.attrs.label }}</label>
    {% include subwidget.template_name with widget=subwidget %}
  {% endfor %}
  <a href="" class="text-decoration-none stretched-link"></a>
  <span class="input-group-text">{% now "jS F, Y" %}</span>
</div>
{% comment %} <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div> {% endcomment %}
